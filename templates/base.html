<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body><nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">Home</a>
        {% if user.is_authenticated %}
        <div>
        <a href="{% url 'profile' %}" class="btn btn-outline-success">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-warning">Log out</a>
        </div>
        {% else %}
        <div>
        <a href="{% url 'Registration' %}" class="btn btn-primary">Registration</a>
        <a href="{% url 'login' %}" class="btn btn-info">Log in</a>
        </div>
        {% endif %}
    </div>
  </nav>
  {% if messages %}
{% for text in messages %}
<h3 class="text-{{text.tags}}">{{text}}</h3>
{% endfor %}
{% endif %}
    {% block content%}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
